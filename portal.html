<!DOCTYPE html>
<html lang="en">
<head>
    <title>Client Portal | Prime Book Accounting & Bookkeeping LLC</title>
    </head>
<body>
    <div id="portal-content" style="display:none;">
        <h1>Welcome, <span id="client-name"></span></h1>
        <p>Access your monthly Accounting and VAT reports below.</p>
        
        <div class="report-section">
            <h3>January 2026 Reports</h3>
            <a href="YOUR_SECURE_FOLDER_LINK" class="btn">Download Monthly Report (PDF)</a>
        </div>
    </div>

    <div id="access-denied" style="display:none;">
        <h2>Access Denied</h2>
        <p>Please login to view your financial documents.</p>
        <button onclick="window.Clerk.openSignIn()">Login Now</button>
    </div>

    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_Y29uY2lzZS1tYWxhbXV0ZS01Ny5jbGVyay5hY2NvdW50cy5kZXYk"
      src="https://clerk.primebookuae.com/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
      type="text/javascript"
    ></script>

    <script>
      window.addEventListener('load', async function () {
        await window.Clerk.load();

        if (window.Clerk.user) {
          // User is logged in
          document.getElementById('portal-content').style.display = 'block';
          document.getElementById('client-name').innerText = window.Clerk.user.firstName;
        } else {
          // User is NOT logged in
          document.getElementById('access-denied').style.display = 'block';
        }
      });
    </script>
</body>
</html>
